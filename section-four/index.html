<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!--React library-->
     <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
     <!--React DOM library-->
     <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
     <!--Babel library-->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
     <!-- <link rel = "stylesheet" href = "main.css"> -->
    <title>Styling components</title>
</head>
<body>
    <div id="app">React is not rendered yet</div>
    <script type="text/babel">

        var ColorSpectrum = function(){
            return(
                <div>
                    <Red/>
                    <Orange/>
                    <Yellow/>
                    <Blue/>  
                </div>
            )
        }

        var Red = function(){
            var redStyle = {
                height: 50,
                width : 150,
                backgroundColor: 'red'
            }

            return(
                <h2 style ={redStyle}>Red</h2>
            )
        }

        var Orange = function(){

            var orangeStyle = {
                height: 50,
                width : 150,
                backgroundColor: 'orange'
            }
            return(
                <h2 style={orangeStyle}>Orange</h2>
            )
        }

        var Yellow = function(){
            return(
                <h2 className="yellow">Yellow</h2>
            )
        }
        var Blue = function(){
            return(
                <h2 className="blue">Blue</h2>
            )
        }

        ReactDOM.render(
            //our first class component
           <ColorSpectrum/>
           ,document.getElementById("app")  
        );
    </script>
    
</body>
</html>
