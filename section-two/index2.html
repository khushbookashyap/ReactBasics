<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!--React library-->
     <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
     <!--React DOM library-->
     <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
     <!--Babel library-->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <title>Stateless Functional Components</title>
</head>
<body>
    <div id="app">React is not rendered yet</div>
    <script type="text/babel">
        var ColorSpectrum = function(){
            return(
                <div>
                <h1> this is multiple line rendering</h1>
                <h3> this is color spectrum line</h3>
            </div>
            );
        } 

        var RedColor = function(){
            return(
            <h3>this is red spectrum</h3>
            );
        }
        ReactDOM.render(
            //our first functional component
            <div>
            <ColorSpectrum/>
            <RedColor/>
            </div>,document.getElementById("app")  
        );
    </script>
    
</body>
</html>
