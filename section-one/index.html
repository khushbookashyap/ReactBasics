<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--React library-->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!--React DOM library-->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!--Babel library-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <title>Lets React</title>
</head>
<body>

    <div id="app">React has not rendered yet</div>

    <!--the render method containstwo params - what to show, where to show-->
    <!-- <script type = "text/babel">
        ReactDOM.render(
            <h1>Helllo World!</h1>,
            document.getElementById("app")
        );
    </script> -->

    <!--If we need to render multiple lines, we can use a single div tag and write multipl lines-->
    <script type="text/babel">
        ReactDOM.render(
            <div>
                <h1> this is multiple line rendering</h1>
                <h3> this is second line</h3>
            </div>,document.getElementById("app")
        );
    </script>
</body>
</html>
