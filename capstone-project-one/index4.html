<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--React library-->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!--React DOM library-->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!--Babel library-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>CapStone</title>
</head>
<body>
    <div id ="app">React has not rendered yet</div>
    <script type="text/babel">

        //Friendly complex component chnage with map
        function Friendly(props){
            var friendlyStyle={
                display:'inline-block',
                margin:20,
                height:300,
                width:200,
                padding:0,
                backgroundColor:"#FFF",
                WebkitFilter:"drop-shadow(0px 0px 5px #555)",
                filter: "drop-shadow(0px 0px 5px #555)"
            }
            return(
                <div>
                <h1>Female</h1>
                    <div>{props.people.filter(function(person){
                    return person.gender=="female";
                    }).map(function(person){
                    return <div style = {friendlyStyle}>
                    <Avatar img = {person.img}/>
                    <UserName name={person.name}/>
                    <GetConnected/>
                    </div>
                    })   
                    }
                    </div>
                    <hr/>
                    <h1>Male</h1>
                    <div>{props.people.filter(function(person){
                    return person.gender=="male";
                    }).map(function(person){
                    return <div style = {friendlyStyle}>
                    <Avatar img = {person.img}/>
                    <UserName name={person.name}/>
                    <GetConnected/>
                    </div>
                    })   
                    }
                    </div>


                </div>
                
            );
        }

        //Avatar Component
        function Avatar(props){
            var avatarStyle={
                marginLeft:25,
                marginTop:20,
                width:150,
                height:150,
                borderRadius:"50%"
            }
            return(
                <img src = {props.img} alt="profile image" style={avatarStyle}/>
            )
        }

        //UserName Component
        function UserName(props){
            var nameStyle={
                fontSize: 24,
                fontFamily: "Arial, Helvetica",
                margin:20,
                textAlign:"center"
            }
            return(
                <h1 style={nameStyle}>{props.name}</h1>
            )
        }

        //GetConnected  Complex Component
        function GetConnected(){
            var GetConnectedStyle={
                marginLeft:15

            }
            return(
                <div style={GetConnectedStyle}>
                    <Like/>
                    <Share/>
                    <Add/>
                </div>
            )
        }

        var iconStyle={
            margin:20
        }

            //Like Component
            var Like = function(){
                return(
                    <i className="fa-regular fa-thumbs-up" aria-hidden="true" style={iconStyle}></i>
                )
            }

            //Share Component
            var Share = function(){
                return(
                    <i className="fa-solid fa-share" aria-hidden="true" style={iconStyle}></i>
                )
            }

            //Add Component
            var Add = function(){
                return(
                    <i className="fa-solid fa-users" aria-hidden="true" style={iconStyle}></i>
                )
            }

        var people = [{name:"khushboo",gender:"female",img:"https://media.licdn.com/dms/image/D4D03AQHcgsqeyHDxOQ/profile-displayphoto-shrink_800_800/0/1682869391281?e=1723680000&v=beta&t=MMH6HSc5F5zVwQoU15zVaHcRnjZK-y9lUkVOUuJm4rE"},
        {name:"kashmira",gender:"female",img:"https://media.licdn.com/dms/image/D4D03AQHcgsqeyHDxOQ/profile-displayphoto-shrink_800_800/0/1682869391281?e=1723680000&v=beta&t=MMH6HSc5F5zVwQoU15zVaHcRnjZK-y9lUkVOUuJm4rE"},
        {name:"shikhar",gender:"male",img:"https://media.licdn.com/dms/image/D4D03AQHcgsqeyHDxOQ/profile-displayphoto-shrink_800_800/0/1682869391281?e=1723680000&v=beta&t=MMH6HSc5F5zVwQoU15zVaHcRnjZK-y9lUkVOUuJm4rE"},
        {name:"alpna",gender:"female",img:"https://media.licdn.com/dms/image/D4D03AQHcgsqeyHDxOQ/profile-displayphoto-shrink_800_800/0/1682869391281?e=1723680000&v=beta&t=MMH6HSc5F5zVwQoU15zVaHcRnjZK-y9lUkVOUuJm4rE"},
        {name:"kc",gender:"male",img:"https://media.licdn.com/dms/image/D4D03AQHcgsqeyHDxOQ/profile-displayphoto-shrink_800_800/0/1682869391281?e=1723680000&v=beta&t=MMH6HSc5F5zVwQoU15zVaHcRnjZK-y9lUkVOUuJm4rE"},
        {name:"prakhar",gender:"male",img:"https://media.licdn.com/dms/image/D4D03AQHcgsqeyHDxOQ/profile-displayphoto-shrink_800_800/0/1682869391281?e=1723680000&v=beta&t=MMH6HSc5F5zVwQoU15zVaHcRnjZK-y9lUkVOUuJm4rE"},
        {name:"palash",gender:"male",img:"https://media.licdn.com/dms/image/D4D03AQHcgsqeyHDxOQ/profile-displayphoto-shrink_800_800/0/1682869391281?e=1723680000&v=beta&t=MMH6HSc5F5zVwQoU15zVaHcRnjZK-y9lUkVOUuJm4rE"},
        {name:"krati",gender:"female",img:"https://media.licdn.com/dms/image/D4D03AQHcgsqeyHDxOQ/profile-displayphoto-shrink_800_800/0/1682869391281?e=1723680000&v=beta&t=MMH6HSc5F5zVwQoU15zVaHcRnjZK-y9lUkVOUuJm4rE"},

        ]

        

        ReactDOM.render(
                <Friendly people = {people}/>
            ,document.getElementById("app")
        );



    </script>
</body>
</html>
