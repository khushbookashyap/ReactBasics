<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--React library-->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!--React DOM library-->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!--Babel library-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>CapStone</title>
</head>
<body>
    <div id ="app">React has not rendered yet</div>
    <script type="text/babel">

        //Friendly complex component
        function Friendly(){
            var friendlyStyle={
                height:300,
                width:200,
                padding:0,
                backgroundColor:"#FFF",
                WebkitFilter:"drop-shadow(0px 0px 5px #555)",
                filter: "drop-shadow(0px 0px 5px #555)"
            }
            return(
                <div style = {friendlyStyle}>
                    <Avatar/>
                    <UserName/>
                    <GetConnected/>
                </div>
            );
        }

        //Avatar Component
        function Avatar(){
            var avatarStyle={
                marginLeft:20,
                marginTop:20,
                width:150,
                height:150,
                borderRadius:"50%"
            }
            return(
                <img src = "https://media.licdn.com/dms/image/D4D03AQHcgsqeyHDxOQ/profile-displayphoto-shrink_800_800/0/1682869391281?e=1723680000&v=beta&t=MMH6HSc5F5zVwQoU15zVaHcRnjZK-y9lUkVOUuJm4rE" alt="profile image" style={avatarStyle}/>
            )
        }

        //UserName Component
        function UserName(){
            var nameStyle={
                fontSize: 24,
                fontFamily: "Arial, Helvetica",
                margin:20
            }
            return(
                <h1 style={nameStyle}>User Name</h1>
            )
        }

        //GetConnected  Complex Component
        function GetConnected(){
            return(
                <div>
                    <Like/>
                    <Share/>
                    <Add/>
                </div>
            )
        }

        var iconStyle={
            margin:20
        }

            //Like Component
            var Like = function(){
                return(
                    <i className="fa-regular fa-thumbs-up" aria-hidden="true" style={iconStyle}></i>
                )
            }

            //Share Component
            var Share = function(){
                return(
                    <i className="fa-solid fa-share" aria-hidden="true" style={iconStyle}></i>
                )
            }

            //Add Component
            var Add = function(){
                return(
                    <i className="fa-solid fa-users" aria-hidden="true" style={iconStyle}></i>
                )
            }

        ReactDOM.render(
            <Friendly/>,
            document.getElementById("app")
        );



    </script>
</body>
</html>
