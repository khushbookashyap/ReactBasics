<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!--React library-->
     <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
     <!--React DOM library-->
     <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
     <!--Babel library-->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <title>Class components</title>
</head>
<body>
    <div id="app">React is not rendered yet</div>
    <script type="text/babel">

        class DinnerVote extends React.Component{
            constructor(props){
                super(props);
                this.state = {
                    count : 0
                };
            }

            handleCountAdd(){
                this.setState({
                    count : this.state.count +1
                });
            }

            handleCountMinus(){
                this.setState({
                    count : this.state.count -1
                });
            }


            render(){
                var DinnerVoteStyle={
                    display:'inline-block',
                    margin:20,
                    height:500,
                    width:400,
                    padding:0,
                    backgroundColor:"#FFF",
                    WebkitFilter:"drop-shadow(0px 0px 5px #555)",
                    filter: "drop-shadow(0px 0px 5px #555)"
                    }
                return(
                    <div style = {DinnerVoteStyle}>
                        <Image src = {this.props.img}/>
                        <h1>Dinner Time</h1>
                        <h3>Vote here if you want this</h3>
                        <button onClick={this.handleCountAdd = this.handleCountAdd.bind(this)}>+1</button>
                        <h3>Vote here if you do not  want this</h3>
                        <button onClick={this.handleCountMinus = this.handleCountMinus.bind(this)}>-1</button>
                        <h2>Total:{this.state.count}</h2>
                    </div>
                );
            }
        }

        function Image(props){
            var ImageStyle = {
                marginLeft:25,
                marginTop:20,
                width:150,
                height:150,
                borderRadius:"50%"
            }
            return( <img src = {props.img} alt="food Image" style = {ImageStyle}/>
                );
        }

        ReactDOM.render(
            <div>
                <DinnerVote img = "C:\Users\Lenovo\OneDrive\Desktop\pexels-ella-olsson-572949-1640777.jpg"/>
                <DinnerVote img = "C:\Users\Lenovo\OneDrive\Desktop\pexels-ash-122861-376464.jpg"/>
                <DinnerVote img = "C:\Users\Lenovo\OneDrive\Desktop\pexels-janetrangdoan-1092730.jpg"/>
            </div>
            ,document.getElementById("app")  
        );
    </script>
    
</body>
</html>
