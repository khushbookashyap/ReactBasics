<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!--React library-->
     <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
     <!--React DOM library-->
     <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
     <!--Babel library-->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <title>Class components</title>
</head>
<body>
    <div id="app">React is not rendered yet</div>
    <script type="text/babel">

        class NameForm extends React.Component{
            constructor(props){
                super(props);
                this.state={
                    value : ''
                };
                this.handleSubmit = this.handleSubmit.bind(this);
                this.handleChange = this.handleChange.bind(this);
        }

        handleChange(event){
            this.setState({
                value  : event.target.value //this target func return the element that has truggered the event
            });
        }

        handleSubmit(event){
            alert('The submittted name is : ' + this.state.value)
            event.preventDefault();

        }
            render(){
                return(
                    <form onSubmit = {this.handleSubmit}>
                        <label>
                            Name : 
                            <input type = "text" value = {this.state.value} onChange = {this.handleChange}/>
                        </label>
                            <input type = "submit" value = "submit"/>
                    </form>        
                );
            }
        }


        ReactDOM.render(
            <NameForm/>
            ,document.getElementById("app")  
        );
    </script>
    
</body>
</html>
