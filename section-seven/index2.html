<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!--React library-->
     <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
     <!--React DOM library-->
     <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
     <!--Babel library-->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <title>Stateless Functional Components</title>
</head>
<body>

    <div id = "app">React ahs not been rendered yet</div>

    <script type ="text/babel">

        class Warnings extends React.Component{

            handleMouseOverDrinks(){
                alert("Brain Freeze");
            }

            handleMouseOverTouch(){
                alert("Too Hot !!1");
            }

            render(){
                return(
                    <div>
                        <h1>Warnings</h1>
                        <button onMouseOver={this.handleMouseOverTouch}>Touch Stove</button>
                        <button onMouseOver={this.handleMouseOverDrinks}>Drink too Much</button>   
                    </div>
                );
            }

        }

        ReactDOM.render(
            <Warnings/>,
            document.getElementById("app")
        );
    </script>
    
</body>
</html>
