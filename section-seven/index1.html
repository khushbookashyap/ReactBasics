<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!--React library-->
     <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
     <!--React DOM library-->
     <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
     <!--Babel library-->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <title>Stateless Functional Components</title>
</head>
<body>

    <div id="app">React has not rendered yet</div>
    <script type = "text/babel">
        
        class Note extends React.Component{
            handleClickDelete(){
                alert("this function deleted notes");
             }

            handleClickEdit(){
                alert("this function edit notes");
             }

            render(){
                return(
                    <div>
                        <h1>Useless Note Taker</h1>
                        <button onClick={this.handleClickEdit}>edit notes</button>
                        <button onClick={this.handleClickDelete}>delete notes</button>
                    </div>
                );
            }
        }
        ReactDOM.render(
            <Note/>,document.getElementById("app")  
        );
    </script>
    
</body>
</html>
