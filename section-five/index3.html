<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--React library-->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!--React DOM library-->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!--Babel library-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <title>Lets React</title>
</head>
<body>

    <div id="app">React has not rendered yet</div>

    <script type="text/babel">

        class ColorSpectrum extends React.Component{
            render(){
                var ColorStyle = {
                    height:50,
                    width:100,
                    backgroundColor:this.props.color   
                }
                return(
                    <h1 style = {ColorStyle}>{this.props.color}</h1>
                );
            }
        }

            ReactDOM.render(
                <div>
                  <ColorSpectrum color="red"/>  
                  <ColorSpectrum color="pink"/>  
                  <ColorSpectrum color="blue"/>  
                  <ColorSpectrum color="green"/>  
                  <ColorSpectrum color="yellow"/>  
                </div>,
                document.getElementById("app")
        );

    </script>
    
</body>
</html>
