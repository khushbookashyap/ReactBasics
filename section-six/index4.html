<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--React library-->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!--React DOM library-->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!--Babel library-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <title>Lets React</title>
</head>
<body>

    <div id="app">React has not rendered yet</div>

    <script type="text/babel">

        class ColorSpectrum extends React.Component{
            render(){
                return(
                    <h1>{this.props.colors.map(function(col){
                        var ColorStyle = {
                            marginBottom:20,
                            height:50,
                            width:100,
                            backgroundColor:col.color
                        }
                        return <div style = {ColorStyle}>{col.name}</div>;
                    })}</h1>
                );
            }
        }

        var colors = [{id:1,color:"red",name:"red"},{id:2,color:"green", name:"green"},{id:3,color:"yellow", name:"yellow"},
        {id:4, color:"pink", name:"pink"}]

        ReactDOM.render(
         <ColorSpectrum colors={colors}/>,
            document.getElementById("app")
        );

    </script>
    
</body>
</html>
