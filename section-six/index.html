<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--React library-->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!--React DOM library-->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!--Babel library-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Map</title>
</head>
<body>
    <div id ="app">React has not rendered yet</div>
    <script type="text/babel">

        var siblings = [{id:1, name:'Chris', female : false},{id:2, name:'Jeff', female : false},
                {id:3, name:'Julie', female : true},{id:4, name:'Jessica', female : true}]


        function FamilyList(props){
            var siblings =props.siblings;
            var siblingsListItem = siblings.map(function (person){
                return <div>{person.name}</div>
            });
            return(
                <div>{siblingsListItem}</div>
            );
        }

        //alternative FamilyList with filter and map
        function FamilyList(props){
            return(
                <div>{props.siblings.filter(function (person){
                    return person.female;
                }).map(function(person){
                    return <div>{person.name}</div>
                })}</div>
            );
        }

        
        ReactDOM.render(
           <FamilyList siblings ={siblings}/>,
            document.getElementById("app")
        );

    </script>
</body>
</html>
